<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="slider">
			<ul class="slide-set">
				<li class="slide">
					<img src="img/placeholder-800x400-1.jpg" width="800" height="400" alt="Slide">
				</li>
				<li class="slide">
					<img src="img/placeholder-800x400-2.jpg" width="800" height="400" alt="Slide">
				</li>
				<li class="slide">
					<img src="img/placeholder-800x400-3.jpg" width="800" height="400" alt="Slide">
				</li>
			</ul>
			<ul class="bullet-set"></ul>
			<button class="control left"><span class="fa fa-chevron-left fa-2x"></span></button>
			<button class="control right"><span class="fa fa-chevron-right fa-2x"></span></button>
		</div>
	</body>
</html>
